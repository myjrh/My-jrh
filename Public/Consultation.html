<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JRH Brand – Consultation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-container">
      <div class="logo">
        <svg class="leaf-icon" viewBox="0 0 24 24" width="28" height="28">
          <path fill="currentColor" d="M12 2C9 7 4 9 4 14c0 4 4 6 8 6s8-2 8-6c0-5-5-7-8-12z" />
        </svg>
        <span>JRH</span>
      </div>
      <nav class="desktop-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="consultation.html">Consultation</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <button id="darkModeToggle" class="icon-btn">☀️</button>
        <button id="hamburger" class="icon-btn hamburger">☰</button>
      </div>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="consultation.html">Consultation</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <main class="container">
    <h1>Book a consultation</h1>
    <form class="consultation-form">
      <div class="form-group">
        <label for="name">Full name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="">Select</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="0" max="120">
      </div>
      <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label for="problem">Tell us about your wellness goals</label>
        <textarea id="problem" name="problem" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Request consultation</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <ul class="footer-links">
        <li><a href="products.html">Products</a></li>
        <li><a href="consultation.html">Consultation</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
      </ul>
      <p class="copyright">&copy; 2025 JRH Brand. All rights reserved.</p>
    </div>
  </footer>

  <script src="app.js"></script>
  <script src="firebase-config.js"></script>
</body>
</html>
